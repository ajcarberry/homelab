---

- name: Playbook used to gracefully destroy Plex
  hosts: all
  remote_user: alfred
  become: yes
  vars:
    docker_sonarr_container_name: 'sonarr'
    docker_radarr_container_name: 'radarr'
    docker_nzbget_container_name: 'nzbget'
  tasks:
  - name: Stop radarr container
    docker_container:
      name: "{{ docker_radarr_container_name }}"
      state: stopped
  - name: Run radarr config backup script
    command: /home/radarr/radarr_backup.sh
  - name: Stop sonarr container
    docker_container:
      name: "{{ docker_sonarr_container_name }}"
      state: stopped
  - name: Run sonarr config backup script
    command: /home/sonarr/sonarr_backup.sh
  - name: Stop nzbget container
    docker_container:
      name: "{{ docker_nzbget_container_name }}"
      state: stopped
